<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="scratchpad/main.css">
</head>
<body>
	<main>
	<textarea id="mainpad" name="mainpad" cols="30" rows="10"></textarea>
	<div id="timerDisplay">
		Countdown: 
		<span>10</span>
	</div>
	<div id="wordCounter">
		Word Count: 
		<span>0</span>
	</div>
	<form id="wordGoalContainer" action="/" target="hiddenFrame">
		<input id="wordGoal" type="number" placeholder="word goal"><button>Go!</button>
	</form>
	<iframe name="hiddenFrame" border="0" style="display: none;" width="0" height="0" frameborder="0"></iframe>
	<script src="scratchpad/index.js"></script>
	</main>
</body>
</html>
